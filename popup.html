<!DOCTYPE html>
<html>
<head>
  <title>QR Code Generator</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      width: 250px;
      padding: 10px;
    }
    #qrcode {
      margin: 10px auto;
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
    }
    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    #customText {
      flex-grow: 1;
      padding: 5px;
      margin-right: 5px; /* Space between input and button */
    }
    #scanBtn {
      padding: 5px 8px; /* Adjust padding for emoji button */
      cursor: pointer;
      font-size: 1.2em; /* Make emoji larger */
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <input type="text" id="customText" placeholder="Enter custom text (optional)">
    <button id="scanBtn" title="Scan QR from Page">ðŸ”³</button>
  </div>
  <div id="qrcode"></div>
  <div id="result"></div>
  <script src="qrcode.js"></script>
  <script src="popup.js"></script>
</body>
</html>
